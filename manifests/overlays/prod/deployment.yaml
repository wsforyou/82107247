apiVersion : apps/v1
kind: Deployment
metadata:
  name: "82107247"
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: "82107247"
          #command: ["java","-jar","/app.jar"]
          args: ["--spring.config.location=file:/config/application.yml"]
          volumeMounts:
          - mountPath: /mnt/cloud-sample
            name: "82107247-volume"
            readOnly: false
            subPath: cloud-sample
          - mountPath: /config
            name: application-properties
            readOnly: true

      volumes:
      - name: "82107247-volume"
        persistentVolumeClaim:
          claimName: ce-aa-std-pvc
      - name: application-properties
        configMap:
          name: "82107247-configmap"
          items:
            - key: application.yml
              path: application.yml
          defaultMode: 420
